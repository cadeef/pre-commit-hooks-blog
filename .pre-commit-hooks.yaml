  - id: auto-commit-message
    name: Generate commit message
    description: Parse modified files for post metadata
    entry: auto-commit-message
    language: python
    types: [markdown]
  - id: check-placeholders
    name: Check for dummy-* text
    description: Call out instances of placeholder-* in posts/pages
    entry: '(?i)\bdummy\-\w+'
    language: pygrep
    types: [markdown]
  - id: check-orphan-tags
    name: Check for orphan tags
    description: Find tags orphaned within a post/page that are not in metadata
    entry: check-orphan-tags
    language: python
    types: [markdown]
  - id: fix-bear-export-quirks
    name: Fix Bear export quirks
    description: Correct and modify in-place Bear.app's funky Markdown implementation
    entry: check-orphan-tags
    language: python
    types: [markdown]
  - id: markdownlint
    name: Markdownlint
    description: Lint your markdown documents with markdownlint (https://github.com/DavidAnson/markdownlint)
    entry: mdl
    language: ruby
    types: [markdown]
